{% extends 'blog/base.html' %}

{% block title %}
    <title>Posts</title>
{% endblock %}

{% block content %}
    <div class="centerstage">
        {% for post in post_list %}
            <div class="post">
                <h1>
                    <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a>
                </h1>
                <div class="date">
                    <p>Published on: {{ post.published_date|date:'D M Y' }}</p>
                </div>
                <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.approve_comments.count }}comments</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
